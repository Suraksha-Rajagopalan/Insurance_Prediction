<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Charges Prediction - Plots</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Light mode styles */
      body.light-mode {
        background-color: #f8f9fa; /* Light gray background */
        color: #343a40; /* Dark gray text color */
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #343a40; /* Dark gray background */
        color: #f8f9fa; /* Light gray text color */
      }

      /* Container styles */
      .custom-container {
        max-width: 800px; /* Limiting content width */
        margin: 0 auto; /* Centering content horizontally */
        padding: 20px; /* Adding some padding */
      }

      /* Plot styles */
      .plot {
        margin-bottom: 20px; /* Adding some margin */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Insurance Predictor</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plots">Plots</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="custom-container">
      <h1 class="mt-5 mb-4">Insurance Charges Prediction - Model Plots</h1>

      <!-- Plots -->
      <div class="plot">
        <h2 class="mt-5 mb-4">Linear Regression</h2>
        <img src="{{ url_for('static', filename='linear_regression.png') }}" alt="Linear Regression" class="img-fluid" />
      </div>
      <div class="plot">
        <h2 class="mt-5 mb-4">Random Forest Regressor</h2>
        <img src="{{ url_for('static', filename='random_forest.png') }}" alt="Random Forest Regressor" class="img-fluid" />
      </div>
      <div class="plot">
        <h2 class="mt-5 mb-4">SVM Regressor</h2>
        <img src="{{ url_for('static', filename='svm.png') }}" alt="SVM Regressor" class="img-fluid" />
      </div>
      <div class="plot">
        <h2 class="mt-5 mb-4">Gradient Regressor</h2>
        <img src="{{ url_for('static', filename='gradient_boost.png') }}" alt="Gradient Boost" class="img-fluid" />
      </div>
    </div>

    <!-- JavaScript for dark/light mode toggling -->
    <script>
      function toggleMode() {
        // Toggle between light and dark mode by toggling the body class
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
